<html>
    <head>
        <title>Campus Map</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Leaflet JS -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"
            integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ=="
            crossorigin="">
        <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"
            integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg=="
            crossorigin=""></script>
        <!-- - - - - - - -->

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Muli|Open+Sans" rel="stylesheet">
        <!-- - - - -->

        <!-- Custom scrollbar : https://github.com/Grsmto/simplebar -->
        <link rel="stylesheet" href="https://unpkg.com/simplebar@latest/dist/simplebar.css" />
        <script src="https://unpkg.com/simplebar@latest/dist/simplebar.js"></script>
        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - -  -->

        <!-- Markdown parser : https://github.com/showdownjs/showdown -->
        <script src="https://cdn.rawgit.com/showdownjs/showdown/1.7.2/dist/showdown.min.js"></script>
        <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - -  -->

        <link rel="stylesheet" href="index.css"/>
        <script src="loadData.js"></script>
        <script src="map.js"></script>
    </head>
    <body>
        <div id="outer">
            <div data-simplebar id="sidebar" class="desktop">
                <div id="bldgInfo">
                    <img id="bldgImg" src="images/nassau.jpg">
                    <div id="bldgTitle">
                        <h1 id="bldgName">No building selected</h1>
                        <h3 id="bldgCategory">No building selected</h3>
                        <h4 id="bldgSites">No building selected</h4>
                    </div>
                </div>
                <div id="bldgDescription">
                </div>
                <!-- map.js will delete this on load and use this as a prototype for subsite info -->
                <div id="subsitePrototype" class="subsite">
                    <div class="subInfo">
                        <img style="display:none" class="subImg" src="images/nassau.jpg">
                        <div class="subTitle">
                            <h2 class="subName">Subsite Name</h2>
                            <h3 class="subCategory">Subsite category</h3>
                        </div>
                    </div>
                    <div class="subDescription">
                    </div>
                </div>
            </div>
            <div id="main">
                <div id="toggleSidebar" class="desktop">
                    <button id="toggleSidebarButton">
                        <div id="toggleSidebarArrow"></div>
                    </button>
                    <div id="toggleSidebarTooltip">
                        Show side panel
                    </div>
                </div>
                <div id="psLogo">
                    <a href="https://staging.graftonstudio.com/princeton/visualizations">
                        <img src="images/princeton-and-slavery-logo-on-dark.png"/>
                    </a>
                </div>
                <div id="legend">
                    <b>Color of landmarks or sites within them</b>
                    <hr style="color: #DDD"/>
                    <div id="legendEntryPrototype" class="legendEntry">
                        <div class="legendEntryContainer">
                            <div class="legendEntryText">Category full text</div>
                            <div class="legendEntryColor"></div>
                        </div>
                    </div>
                    <div id="legendLastEntry" class="legendEntry">
                        <div class="legendEntryContainer">
                            <div class="legendEntryText" style="color: #DDD">Not categorized, contains other sites</div>
                            <div class="legendEntryColor" style="background-color: #DDD"></div>
                        </div>
                    </div>
                </div>
                <div id="map">
                </div>
            </div>
        </div>
    </body>
</html>
